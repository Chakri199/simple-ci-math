<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { margin-top: 50px; }
        .calculator-box {
            max-width: 500px;
            margin: auto;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calculator-box bg-light">
            <h2 class="text-center">ðŸ§® Simple Calculator</h2>
            <form method="get">
                <div class="mb-3">
                    <input type="number" name="a" class="form-control" placeholder="Enter first number" required>
                </div>
                <div class="mb-3">
                    <select name="operation" class="form-select">
                        <option value="add">Add (+)</option>
                        <option value="subtract">Subtract (-)</option>
                    </select>
                </div>
                <div class="mb-3">
                    <input type="number" name="b" class="form-control" placeholder="Enter second number" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Calculate</button>
            </form>
            {% if result is not none %}
                <div class="alert alert-success mt-4 text-center">
                    <strong>Result:</strong> {{ result }}
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
